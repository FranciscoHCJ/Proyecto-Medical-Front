<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{ medico.nombres}}</h3>
            <br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">

                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">

                        <div class="form-group">
                            <label>Nombre del Médico</label>
                            <input [(ngModel)]="medico.nombres" name="nombres" type="text" class="form-control" placeholder="Nombre del médico" required>
                        </div>

                        <div class="form-group">
                            <label>Apellidos del Médico</label>
                            <input [(ngModel)]="medico.apellidos" name="apellidos" type="text" class="form-control" placeholder="Apellidos del médico" required>
                        </div>

                        <div class="form-group">
                            <label>Cédula Profesional</label>
                            <input [(ngModel)]="medico.cedula" name="cedula" type="text" class="form-control" placeholder="Cédula profesional" required>
                        </div>

                        <div class="form-group">
                            <label>Teléfono</label>
                            <input [(ngModel)]="medico.telefono" name="telefono" type="text" class="form-control" placeholder="Numero de teléfono" required>
                        </div>

                        <!-- <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                {{ hospital.nombre }}
                              </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Especialidad</label>
                            <select [(ngModel)]="medico.especialidad" name="especialidad" class="form-control" required>
                              <option value="">Seleccione Especialidad</option>
                              <option *ngFor="let especialidad of especialidades" [value]="especialidad._id">
                                  {{ especialidad.nombre }}
                              </option>
                            </select>
                        </div> -->

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>

                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>

            <img [src]="hospital.imageUrl | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div> -->

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>

            <img (click)="cambiarFoto()" [src]="medico.imageUrl | imagen:'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
