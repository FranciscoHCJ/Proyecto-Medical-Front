<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarEspecialidad( input.value )" type="text" class="form-control" placeholder="Buscar especialidad...">

            </div>
        </div>

    </div>
</div>

<div class="row  animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">

                    <button (click)="crearEspecialidad()" type="button" class="btn waves-effect waves-light btn-rounded btn-info">
                      <i class="fa fa-plus"></i>
                      Crear Especialidad
                    </button>
                </div>

                <h3 class="card-title" *ngIf="!cargando && especialidades.length > 0">Especialidades Registradas (<small>{{ _especialidadService.totalEspecialidades }}</small>)</h3>

                <table class="table table-hover" *ngIf="!cargando && especialidades.length > 0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let especialidad of especialidades; let i = index">
                            <th scope="row">
                                {{ i + 1 }}
                            </th>
                            <td>
                                <input [(ngModel)]="especialidad.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de la Especialidad">
                            </td>
                            <td class="text-right">

                                <button (click)="guardarEspecialidad( especialidad)" class="btn btn-info">
                                    <i class="fa fa-save"></i>
                                  </button>

                                <button (click)="borrarEspecialidad( especialidad )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary" *ngIf="!cargando && especialidades.length > 0">
                        Anteriores
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary" *ngIf="!cargando && especialidades.length > 0">
                          Siguientes
                </button>

            </div>
        </div>

    </div>
</div>

<div class="row  animated fadeIn" *ngIf="!cargando && especialidades.length === 0">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong class="alert-heading">No hay registros</strong>
            <br>
            <i class="fa fa-exclamation fa-2x"></i>
        </div>
    </div>
</div>
